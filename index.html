<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myloginpage</title>
    <link rel="shortcut icon" href="titleimg.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="loginbox">
        <h2 class="row1"><ion-icon name="person-circle-outline"></ion-icon></h2>
        <div class="row2">
            <label for=""><ion-icon name="person" class="usericon"></ion-icon></label>
            <input type="text" placeholder="USERNAME" class="userinput">
        </div>
        <div class="row3">
            <label for=""><ion-icon name="lock-closed" class="passwordicon"></ion-icon></label>
            <input type="password" placeholder="PASSWORD" class="passwordinput">
        </div>
        <button class="row4">LOGIN</button>
        <div class="row5">
            <div class="c1">
                <input type="checkbox">
                <label for="">Remember me</label>
            </div>

            <a href="" class="c2">Forgot password?</a>
        </div> 
        <div class="row6"></div>
        <div class="row7">
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-google"></ion-icon>
            <ion-icon name="logo-facebook"></ion-icon>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
